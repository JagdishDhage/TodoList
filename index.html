<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-semibold mb-4 text-center">Todo List</h1>
        <div class="flex">
            <input type="text" id="taskInput" placeholder="Add new task..." class="flex-grow border rounded px-4 py-2 mr-2 focus:outline-none">
            <button onclick="addTask()" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded focus:outline-none">Add</button>
        </div>
        <ul id="taskList" class="mt-4"></ul>
    </div>

    <script src="./index.js"></script>
</body>
</html>
